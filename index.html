<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumeire - Pilotage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Mes Lumières</h1>
            <button onclick="loadDevices()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Actualiser</button>
        </div>

        <div id="device-list" class="space-y-4">
            </div>
    </div>

    <script>
        // Remplace par tes clés ici pour éviter le prompt
        const CONFIG = {
            accessId: 'TON_ID',
            accessSecret: 'TON_SECRET'
        };

        async function loadDevices() {
            const container = document.getElementById('device-list');
            container.innerHTML = "Chargement...";

            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'listDevices', ...CONFIG })
                });
                const data = await res.json();

                // L'erreur venait souvent du chemin : data.result.result ou data.result
                const devices = data.result?.devices || data.result || [];
                
                container.innerHTML = "";
                devices.forEach(dev => {
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <div class="flex justify-between items-center mb-4">
                                <span class="font-bold text-lg">${dev.name}</span>
                                <input type="checkbox" class="w-6 h-6" 
                                    onchange="send('${dev.id}', 'switch_led', this.checked)">
                            </div>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 mb-1">LUMINOSITÉ</label>
                                    <input type="range" min="10" max="1000" class="w-full" 
                                        onchange="send('${dev.id}', 'bright_value_v2', parseInt(this.value))">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 mb-1">TEMPÉRATURE</label>
                                    <input type="range" min="0" max="1000" class="w-full" 
                                        onchange="send('${dev.id}', 'temp_value_v2', parseInt(this.value))">
                                </div>
                            </div>

                            <div class="flex gap-2 mt-4">
                                <button onclick="send('${dev.id}', 'work_mode', 'white')" class="text-[10px] bg-slate-100 px-2 py-1 rounded">Blanc</button>
                                <button onclick="send('${dev.id}', 'work_mode', 'colour')" class="text-[10px] bg-slate-100 px-2 py-1 rounded">Couleur</button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                container.innerHTML = "Erreur : " + err.message;
            }
        }

        async function send(deviceId, code, value) {
            await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'send', deviceId, code, value, ...CONFIG })
            });
        }

        window.onload = loadDevices;
    </script>
</body>
</html>
