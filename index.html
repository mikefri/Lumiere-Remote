<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumiere Remote Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        :root {
            --bg-gradient: radial-gradient(at top left, #e0f2fe, #f1f5f9 50%, #fafaf9);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --text-main: #334155;
            --card-border: rgba(255, 255, 255, 0.8);
            --accent: #38bdf8;
        }

        body.dark-mode {
            --bg-gradient: radial-gradient(at top left, #0f172a, #020617);
            --glass-bg: rgba(15, 23, 42, 0.8);
            --text-main: #f1f5f9;
            --card-border: rgba(56, 189, 248, 0.1);
            --accent: #22d3ee;
        }

        body { 
            background: var(--bg-gradient); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(15px); 
            border-radius: 32px; 
            border: 1px solid var(--card-border); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); 
            transition: all 0.4s ease; 
        }

        .is-on { 
            background: rgba(255, 255, 255, 0.95) !important; 
            border-color: var(--accent) !important;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.2);
        }
        body.dark-mode .is-on { 
            background: rgba(30, 41, 59, 0.9) !important; 
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.15); 
        }

        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; }
        
        input[type="range"] { -webkit-appearance: none; height: 8px; border-radius: 5px; background: #d1dce8; outline: none; width: 100%; }
        body.dark-mode input[type="range"] { background: #334155; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; 
            background: white; border: 4px solid var(--accent); cursor: pointer; 
        }

        .card-offline { opacity: 0.4; filter: grayscale(1); pointer-events: none !important; }
    </style>
</head>
<body class="p-4 flex justify-center items-start">
    
    <div id="custom-confirm" class="fixed inset-0 z-[10000] hidden flex items-center justify-center p-6 bg-slate-950/60 backdrop-blur-sm">
        <div class="glass p-8 max-w-xs w-full border border-sky-500/30 shadow-2xl text-center">
            <h3 class="text-xl font-black mb-6">Tout √©teindre ?</h3>
            <div class="flex gap-3">
                <button id="confirm-yes" class="flex-1 py-4 bg-red-500 text-white rounded-2xl text-[10px] font-black uppercase">Confirmer</button>
                <button id="confirm-no" class="flex-1 py-4 bg-slate-200 dark:bg-slate-700 rounded-2xl text-[10px] font-black uppercase">Annuler</button>
            </div>
        </div>
    </div>

    <div class="glass w-full max-w-xl p-6 my-4">
        <header class="max-w-md mx-auto py-6 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter bg-gradient-to-br from-sky-500 to-blue-700 bg-clip-text text-transparent">Lumiere X</h1>
                <p id="theme-status" class="label-text mt-1 text-sky-500">Contr√¥le √† distance</p>
            </div>
            <div class="flex gap-2">
                <button onclick="masterOff()" class="p-3 glass border border-red-500/20 text-red-500 active:scale-90 transition">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </button>
                <button onclick="loadDevices()" class="p-3 glass border border-white/10 text-sky-400 active:rotate-180 transition duration-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                </button>
            </div>
        </header>

        <main id="container" class="max-w-md mx-auto space-y-6"></main>

        <footer class="max-w-md mx-auto mt-12 pt-8 border-t border-black/5 dark:border-white/5 text-center">
            <button onclick="document.body.classList.toggle('dark-mode')" class="label-text bg-white/50 dark:bg-slate-800 px-4 py-2 rounded-full shadow-sm mb-4">
                Changer th√®me üåó
            </button>
            <p class="text-[10px] font-bold tracking-widest uppercase opacity-40">Syst√®me Domotique X-Remote</p>
        </footer>
    </div>

    <script>
        let devicesCache = [];
        let pickers = {};
        let deviceStates = {};

        window.onload = () => {
            const hour = new Date().getHours();
            if(hour >= 20 || hour < 7) document.body.classList.add('dark-mode');
            loadDevices();
        };

        async function api(body) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000); // Timeout 8s

                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        ...body, 
                        accessId: localStorage.getItem('tuya_id'), 
                        accessSecret: localStorage.getItem('tuya_secret') 
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return await res.json();
            } catch (e) { 
                console.error("API Error:", e);
                return { success: false }; 
            }
        }

        async function loadDevices() {
            const res = await api({ action: 'listDevices' });
            if(res.success) {
                devicesCache = res.result.sort((a, b) => {
                    if (a.online !== b.online) return a.online ? -1 : 1;
                    return a.name.localeCompare(b.name);
                });
                document.getElementById('container').innerHTML = devicesCache.map(d => render(d)).join('');
                // On synchronise chaque appareil
                devicesCache.forEach(d => { if(d.online) syncStatus(d.id); });
            }
        }

        function render(d) {
            const isLight = d.category === 'dj' || d.category === 'dd' || d.name.toLowerCase().includes('lum');
            return `
            <div class="glass p-8 ${!d.online ? 'card-offline' : ''}" id="card-${d.id}">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="font-black text-xl leading-none">${d.name}</h3>
                        <div class="mt-3 flex items-center gap-2">
                            <span id="badge-${d.id}" class="text-[9px] font-black px-2 py-1 rounded bg-slate-200 dark:bg-slate-800 text-slate-500 uppercase">Chargement...</span>
                            <span class="text-[8px] opacity-40 uppercase font-bold">${d.online ? 'Connect√©' : 'Hors-ligne'}</span>
                        </div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="sw-${d.id}" onchange="universalToggle('${d.id}', this.checked)" class="sr-only peer">
                        <div class="w-14 h-7 bg-slate-200 dark:bg-slate-700 rounded-full peer peer-checked:bg-sky-500 after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-7 shadow-inner"></div>
                    </label>
                </div>
                
                ${isLight ? `
                <div class="space-y-6 border-t border-black/5 dark:border-white/5 pt-6 mt-4">
                    <div class="space-y-2">
                        <span class="label-text">Luminosit√©</span>
                        <input type="range" id="br-${d.id}" min="10" max="1000" onchange="changeBrightness('${d.id}', this.value)">
                    </div>
                    <div class="space-y-2">
                        <span class="label-text">Temp√©rature</span>
                        <input type="range" id="tp-${d.id}" min="0" max="1000" class="bg-gradient-to-r from-orange-300 via-white to-sky-300" onchange="sendCmd('${d.id}','temp_value_v2',parseInt(this.value))">
                    </div>
                    <div id="pk-${d.id}" class="hidden flex justify-center py-4 bg-black/5 rounded-3xl"></div>
                    <div class="flex gap-2">
                        <button onclick="setWhiteMode('${d.id}')" class="flex-1 py-3 bg-white/50 dark:bg-white/10 rounded-2xl text-[9px] font-black uppercase">Mode Blanc</button>
                        <button onclick="toggleColorPicker('${d.id}')" class="flex-1 py-3 bg-sky-500/10 text-sky-600 rounded-2xl text-[9px] font-black uppercase">Couleurs</button>
                    </div>
                </div>` : ''}
            </div>`;
        }

        async function syncStatus(id) {
            const res = await api({ action: 'getStatus', deviceId: id });
            const badge = document.getElementById(`badge-${id}`);
            const checkbox = document.getElementById(`sw-${id}`);

            if(res.success && res.result) {
                const s = res.result;
                deviceStates[id] = {
                    work_mode: s.find(x => x.code === 'work_mode')?.value || 'white',
                    colour_data_v2: s.find(x => x.code === 'colour_data_v2')?.value
                };

                const sw = s.find(x => x.code === 'switch_led' || x.code === 'switch_1');
                if(sw) {
                    checkbox.checked = sw.value;
                    updateVisual(id, sw.value);
                }

                const br = s.find(x => x.code === 'bright_value_v2')?.value;
                if(br && document.getElementById(`br-${id}`)) document.getElementById(`br-${id}`).value = br;
                
                const tp = s.find(x => x.code === 'temp_value_v2')?.value;
                if(tp && document.getElementById(`tp-${id}`)) document.getElementById(`tp-${id}`).value = tp;
            } else {
                // Si l'API √©choue, on ne laisse pas "Chargement"
                if(badge) {
                    badge.innerText = "‚óã Indisponible";
                    badge.className = "text-[9px] font-black px-2 py-1 rounded bg-red-100 text-red-400 uppercase";
                }
            }
        }

        function updateVisual(id, isOn) {
            const card = document.getElementById(`card-${id}`);
            const badge = document.getElementById(`badge-${id}`);
            if(!card || !badge) return;

            if(isOn) {
                card.classList.add('is-on');
                badge.innerText = "‚óè Allum√©";
                badge.className = "text-[9px] font-black px-2 py-1 rounded bg-sky-50 dark:bg-sky-900/30 uppercase text-sky-500";
            } else {
                card.classList.remove('is-on');
                badge.innerText = "‚óã √âteint";
                badge.className = "text-[9px] font-black px-2 py-1 rounded bg-slate-100 dark:bg-slate-800 uppercase text-slate-400";
            }
        }

        async function changeBrightness(id, val) {
            const state = deviceStates[id];
            const intVal = parseInt(val);
            if (state && state.work_mode === 'colour' && state.colour_data_v2) {
                const c = typeof state.colour_data_v2 === 'string' ? JSON.parse(state.colour_data_v2) : state.colour_data_v2;
                await sendCmd(id, 'colour_data_v2', { h: c.h, s: c.s, v: intVal });
            } else {
                await sendCmd(id, 'bright_value_v2', intVal);
            }
        }

        async function universalToggle(id, state) {
            updateVisual(id, state);
            const dev = devicesCache.find(x => x.id === id);
            const code = (dev.category === 'dj' || dev.category === 'dd' || dev.name.toLowerCase().includes('lum')) ? 'switch_led' : 'switch_1';
            await sendCmd(id, code, state);
        }

        async function sendCmd(deviceId, code, value) {
            return await api({ action: 'send', deviceId, code, value });
        }

        function toggleColorPicker(id) {
            const p = document.getElementById(`pk-${id}`);
            p.classList.toggle('hidden');
            if(!pickers[id]) {
                pickers[id] = new iro.ColorPicker(`#pk-${id}`, { width: 160, layout: [{ component: iro.ui.Wheel }] });
                pickers[id].on('input:end', async (c) => {
                    const data = { h: Math.round(c.hsv.h), s: Math.round(c.hsv.s * 10), v: Math.round(c.hsv.v * 10) };
                    await sendCmd(id, 'work_mode', 'colour');
                    await sendCmd(id, 'colour_data_v2', data);
                    deviceStates[id].work_mode = 'colour';
                    deviceStates[id].colour_data_v2 = data;
                });
            }
        }

        async function setWhiteMode(id) {
            await sendCmd(id, 'work_mode', 'white');
            deviceStates[id].work_mode = 'white';
            sendCmd(id, 'bright_value_v2', parseInt(document.getElementById(`br-${id}`).value));
        }

        async function masterOff() {
            const modal = document.getElementById('custom-confirm');
            modal.classList.remove('hidden');
            const choice = await new Promise(resolve => {
                document.getElementById('confirm-yes').onclick = () => resolve(true);
                document.getElementById('confirm-no').onclick = () => resolve(false);
            });
            modal.classList.add('hidden');
            if(choice) {
                devicesCache.forEach(d => {
                    if(d.online) {
                        universalToggle(d.id, false);
                        document.getElementById(`sw-${d.id}`).checked = false;
                    }
                });
            }
        }
    </script>
</body>
</html>
