<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumeire X - Status Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.05); transition: all 0.4s ease; }
        .offline { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .online-bg { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .offline-bg { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        input[type="range"] { -webkit-appearance: none; height: 8px; border-radius: 5px; background: #334155; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: white; border: 3px solid #38bdf8; cursor: pointer; }
    </style>
</head>
<body class="p-4 pb-24">

    <header class="max-w-md mx-auto py-8 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black italic tracking-tighter bg-gradient-to-br from-sky-400 to-blue-600 bg-clip-text text-transparent">LUMEIRE X</h1>
            <p id="global-status" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Analyse du rÃ©seau...</p>
        </div>
        <button onclick="load()" class="p-3 bg-white/5 rounded-2xl active:rotate-180 transition-all duration-500">ðŸ”„</button>
    </header>

    <main id="container" class="max-w-md mx-auto space-y-6"></main>

    <script>
        let devices = [];
        let pickers = {};

        window.onload = () => {
            if(localStorage.getItem('tuya_id')) load();
        };

        async function api(body) {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    ...body, 
                    accessId: localStorage.getItem('tuya_id'), 
                    accessSecret: localStorage.getItem('tuya_secret') 
                })
            });
            return res.json();
        }

        async function load() {
            const res = await api({ action: 'listDevices' });
            if(res.success) {
                devices = res.result;
                document.getElementById('global-status').innerText = `${devices.length} Appareils configurÃ©s`;
                document.getElementById('container').innerHTML = devices.map(d => render(d)).join('');
                // On lance la synchro On/Off pour chaque lampe
                devices.forEach(d => syncStatus(d.id));
            }
        }

        async function syncStatus(id) {
            const res = await api({ action: 'getStatus', deviceId: id });
            if(res.success) {
                const s = res.result;
                const isOn = s.find(x => x.code === 'switch_led')?.value;
                const bright = s.find(x => x.code === 'bright_value_v2')?.value;
                
                // Update UI
                const toggle = document.getElementById(`sw-${id}`);
                if(toggle) toggle.checked = isOn;
                
                if(bright) document.getElementById(`br-${id}`).value = bright;
                
                updateVisualState(id, isOn);
            }
        }

        function render(d) {
            // d.online est fourni par Tuya lors du listDevices
            const isOnline = d.online;
            
            return `
            <div class="glass p-6 ${!isOnline ? 'offline' : ''}" id="card-${d.id}">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <div class="flex items-center mb-1">
                            <span class="status-dot ${isOnline ? 'online-bg' : 'offline-bg'}"></span>
                            <span class="text-[9px] font-bold uppercase tracking-widest text-slate-400">
                                ${isOnline ? 'En ligne' : 'Hors ligne'}
                            </span>
                        </div>
                        <h3 class="font-black text-xl">${d.name}</h3>
                    </div>
                    
                    ${isOnline ? `
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="sw-${d.id}" onchange="toggle('${d.id}', this.checked)" class="sr-only peer">
                        <div class="w-14 h-7 bg-slate-700 rounded-full peer peer-checked:bg-sky-500 after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-7"></div>
                    </label>
                    ` : '<span class="text-red-500 text-xs font-bold uppercase">DÃ©connectÃ©</span>'}
                </div>

                <div class="space-y-6 ${!isOnline ? 'pointer-events-none' : ''}">
                    <input type="range" id="br-${d.id}" min="10" max="1000" class="w-full" onchange="send('${d.id}','bright_value_v2',parseInt(this.value))">
                    <input type="range" id="tp-${d.id}" min="0" max="1000" class="w-full bg-gradient-to-r from-orange-400 via-white to-blue-400" onchange="send('${d.id}','temp_value_v2',parseInt(this.value))">
                </div>

                <div id="pk-${d.id}" class="hidden flex justify-center py-4"></div>

                <div class="mt-6 flex gap-2">
                    <button onclick="resetToWhite('${d.id}')" class="flex-1 py-3 bg-white/5 rounded-xl text-[9px] font-black uppercase border border-white/5">âšª White</button>
                    <button onclick="toggleColor('${d.id}')" class="flex-1 py-3 bg-sky-500/5 text-sky-400 rounded-xl text-[9px] font-black uppercase border border-sky-500/10">ðŸŒˆ Color</button>
                </div>
            </div>`;
        }

        function updateVisualState(id, isOn) {
            const card = document.getElementById(`card-${id}`);
            if(card) {
                card.style.borderColor = isOn ? "rgba(56, 189, 248, 0.4)" : "rgba(255,255,255,0.05)";
                card.style.boxShadow = isOn ? "0 0 20px rgba(56, 189, 248, 0.1)" : "none";
            }
        }

        async function toggle(id, state) {
            updateVisualState(id, state);
            await send(id, 'switch_led', state);
        }

        async function send(deviceId, code, value) {
            return await api({ action: 'send', deviceId, code, value });
        }

        async function resetToWhite(id) {
            await send(id, 'work_mode', 'white');
            await send(id, 'bright_value_v2', 1000);
            await send(id, 'temp_value_v2', 500);
            document.getElementById(`br-${id}`).value = 1000;
            document.getElementById(`tp-${id}`).value = 500;
        }

        function toggleColor(id) {
            const p = document.getElementById(`pk-${id}`);
            p.classList.toggle('hidden');
            if(!pickers[id]) {
                pickers[id] = new iro.ColorPicker(`#pk-${id}`, { width: 160, layout: [{ component: iro.ui.Wheel }] });
                pickers[id].on('input:end', (c) => {
                    send(id, 'work_mode', 'colour');
                    send(id, 'colour_data_v2', { h: c.hsv.h, s: c.hsv.s * 10, v: c.hsv.v * 10 });
                });
            }
        }
    </script>
</body>
</html>
