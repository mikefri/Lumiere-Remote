<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumeire X - Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.05); }
        .neon-glow { box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); border: 1px solid rgba(56, 189, 248, 0.3); }
        input[type="range"] { -webkit-appearance: none; height: 8px; border-radius: 5px; background: #334155; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: white; border: 3px solid #38bdf8; cursor: pointer; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 pb-24">

    <header class="max-w-md mx-auto py-8 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black italic tracking-tighter bg-gradient-to-br from-sky-400 to-blue-600 bg-clip-text text-transparent">LUMEIRE X</h1>
            <p id="global-status" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">SystÃ¨me PrÃªt</p>
        </div>
        <button onclick="allAction(false)" class="p-3 bg-red-500/10 text-red-500 rounded-2xl border border-red-500/20 active:scale-90 transition">ðŸŒ‘ OFF</button>
    </header>

    <main id="container" class="max-w-md mx-auto space-y-6"></main>

    <details class="max-w-md mx-auto mt-10"><summary class="text-center text-[10px] text-slate-600 cursor-pointer uppercase font-bold tracking-[0.2em]">ParamÃ¨tres Cloud</summary>
        <div class="glass p-6 mt-4 space-y-3">
            <input id="tuya_id" type="text" placeholder="Access ID" class="w-full p-3 bg-slate-800 rounded-xl outline-none text-sm border border-slate-700">
            <input id="tuya_secret" type="password" placeholder="Access Secret" class="w-full p-3 bg-slate-800 rounded-xl outline-none text-sm border border-slate-700">
            <button onclick="save()" class="w-full py-3 bg-sky-600 rounded-xl font-bold">Lier les appareils</button>
        </div>
    </details>

    <script>
        let devices = [];
        let pickers = {};

        window.onload = () => {
            document.getElementById('tuya_id').value = localStorage.getItem('tuya_id') || '';
            document.getElementById('tuya_secret').value = localStorage.getItem('tuya_secret') || '';
            if(localStorage.getItem('tuya_id')) load();
        };

        function save() {
            localStorage.setItem('tuya_id', document.getElementById('tuya_id').value);
            localStorage.setItem('tuya_secret', document.getElementById('tuya_secret').value);
            load();
        }

        async function api(body) {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...body, accessId: localStorage.getItem('tuya_id'), accessSecret: localStorage.getItem('tuya_secret') })
            });
            return res.json();
        }

        async function load() {
            const res = await api({ action: 'listDevices' });
            if(res.success) {
                devices = res.result;
                document.getElementById('global-status').innerText = `${devices.length} Appareils connectÃ©s`;
                document.getElementById('container').innerHTML = devices.map(d => render(d)).join('');
                devices.forEach(d => sync(d.id));
            }
        }

        async function sync(id) {
            const res = await api({ action: 'getStatus', deviceId: id });
            if(res.success) {
                const s = res.result;
                const isOn = s.find(x => x.code === 'switch_led')?.value;
                document.getElementById(`sw-${id}`).checked = isOn;
                document.getElementById(`br-${id}`).value = s.find(x => x.code === 'bright_value_v2')?.value || 1000;
                document.getElementById(`tp-${id}`).value = s.find(x => x.code === 'temp_value_v2')?.value || 500;
                updateVisual(id, isOn);
            }
        }

        function render(d) {
            return `
            <div class="glass p-6 neon-glow" id="card-${d.id}">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl">${d.name}</h3>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="sw-${d.id}" onchange="toggle('${d.id}', this.checked)" class="sr-only peer">
                        <div class="w-14 h-7 bg-slate-700 rounded-full peer peer-checked:bg-sky-500 after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-7"></div>
                    </label>
                </div>

                <div class="space-y-6">
                    <input type="range" id="br-${d.id}" min="10" max="1000" class="w-full" onchange="send('${d.id}','bright_value_v2',parseInt(this.value))">
                    <input type="range" id="tp-${d.id}" min="0" max="1000" class="w-full bg-gradient-to-r from-orange-400 via-white to-blue-400" onchange="send('${d.id}','temp_value_v2',parseInt(this.value))">
                </div>

                <div id="pk-${d.id}" class="hidden flex justify-center py-4"></div>

                <div class="mt-6 flex gap-2">
                    <button onclick="resetToWhite('${d.id}')" class="flex-1 py-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/10">âšª Pur Blanc</button>
                    <button onclick="toggleColor('${d.id}')" class="flex-1 py-3 bg-sky-500/10 text-sky-400 rounded-xl text-[10px] font-black uppercase tracking-widest border border-sky-500/20">ðŸŒˆ RGB</button>
                    <button onclick="send('${d.id}', 'work_mode', 'music')" class="px-4 py-3 bg-purple-500/10 text-purple-400 rounded-xl text-[10px] font-black uppercase border border-purple-500/20">ðŸŽ¸</button>
                </div>
            </div>`;
        }

        function updateVisual(id, state) {
            document.getElementById(`card-${id}`).style.boxShadow = state ? "0 0 20px rgba(56, 189, 248, 0.15)" : "none";
        }

        async function toggle(id, state) {
            updateVisual(id, state);
            await send(id, 'switch_led', state);
        }

        async function resetToWhite(id) {
            await send(id, 'work_mode', 'white');
            await send(id, 'bright_value_v2', 1000);
            await send(id, 'temp_value_v2', 500);
            document.getElementById(`br-${id}`).value = 1000;
            document.getElementById(`tp-${id}`).value = 500;
            if (window.navigator.vibrate) window.navigator.vibrate([30, 30]);
        }

        function toggleColor(id) {
            const p = document.getElementById(`pk-${id}`);
            p.classList.toggle('hidden');
            if(!pickers[id]) {
                pickers[id] = new iro.ColorPicker(`#pk-${id}`, { width: 160, layout: [{ component: iro.ui.Wheel }] });
                pickers[id].on('input:end', (c) => {
                    send(id, 'work_mode', 'colour');
                    send(id, 'colour_data_v2', { h: c.hsv.h, s: c.hsv.s * 10, v: c.hsv.v * 10 });
                });
            }
        }

        async function send(deviceId, code, value) {
            return await api({ action: 'send', deviceId, code, value });
        }

        async function allAction(state) {
            for(const d of devices) {
                toggle(d.id, state);
                document.getElementById(`sw-${d.id}`).checked = state;
            }
        }
    </script>
</body>
</html>
